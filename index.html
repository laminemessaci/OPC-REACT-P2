<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservia</title>
  <link rel="stylesheet" href="style.css">
  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
</head>

<body>

  <!-- Header -->
  <header>
    <div class="container-nav">
        <span id="logo">
            <img src="./images/logo/Reservia.svg" alt="logo" />
        </span>
        <nav class="header-nav">
            <ul>
              <li class="menu-link " ><a href="#hotel" class="active">Hébergements</a></li>
              <li class="menu-link"><a href="#activities">Activités</a></li>
            </ul>
          </nav>
    </div>
  </header>

  <!-- main section -->
  <main id="main-content">

   
    <!-- search section -->
    <section id="search-section" >
                          
        <h2>Trouver votre hébergement pour des vacances de rêve</h2>
        <p>En plein centre ville ou en pleine nature</p>

       <!-- search-input -->
       <form id="search-input">
        <span class="icon">
          <i class="fas fa-map-marker-alt"></i>
        </span>
        <input type="text" id="filter-search" value="Marseille, France" placeholder="Où allez-vous ?"
          class="filter-search-field" spellcheck="false" data-ms-editor="true" data-dashlane-rid="149a9cc182d5edd3"
          data-form-type=""> <button> <span>Rechercher</span> <i class="fas fa-search "></i> </button>
      </form>
    
      <!-- filters buttons -->
      <div id="filter">
        <h2>Filtres</h2>
        <div>
          <button type="button">
            <span class="filter-icon money"><i class="fas fa-money-bill-wave"></i></span>
            <span class="filter-text">Économique</span>
          </button>
          <button type="button">
            <span class="filter-icon"><i class="fas fa-child"></i></span>
            <span class="filter-text">Familial</span>
          </button>
          <button type="button">
            <span class="filter-icon"><i class="fas fa-heart"></i></span>
            <span class="filter-text">Romantique</span>
          </button>
          <button type="button">
            <span class="filter-icon"><i class="fas fa-dog"></i></span>
            <span class="filter-text">Animaux autorisés</span>
          </button>
        </div>
      </div>

      <!-- Infos -->
      <div id="filter-section">
        <span class="info-icon">
          <i class="fas fa-info"></i>
        </span>
        <span>Plus de 500 logement sont disponibles dans cette ville</span>
      </div>
    </section>


    </section>

  </main>

  <!-- footer -->
  <footer>
    <div id="footer-block">
  
    </div>
  </footer>
</body>

</html>
